{% extends 'base.html' %}

{% block content %}
  <h1>Masalalar</h1>
  <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">id</th>
      <th scope="col">Masala</th>
    </tr>
  </thead>
  <tbody>
  {% for task in tasks %}
    <tr>
      <th scope="row"><a href="{% url 'task' task.id %}">{{task.id}}</a></th>
      <td><a href="{% url 'task' task.id %}">{{task.title}}</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
